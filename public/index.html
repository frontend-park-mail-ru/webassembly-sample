<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Webassembly sample</title>
        <script src="SimpleImage.js" ></script>
        <script src="main.js" ></script>
        <script src="wasm.js" ></script>
        <link rel="stylesheet" href="index.css">

    <body>
        <h1>Convert Image to Grayscale</h1>

        <canvas id="can"></canvas>
        <canvas id="can-JS-Gray"></canvas>

        <p>
            <input type="button" value="Run JS Grayscale test" onclick="makeGrayJS()" >

            <input type="button" value="Run ASM Grayscale test" onclick="makeGrayASM()" >
        </p>
